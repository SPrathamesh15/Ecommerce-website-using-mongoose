    <title>Add Products</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="../index/index.html">Home</a></li>
                <li><a href="../shop/shop.html">Shop</a></li>
                <li><a href="../orders/orders.html">Orders</a></li>
                <li><a href="../admin/products.html">Admin Products</a></li>
                <li><img class='cart-img' onclick="window.location.href='../cart/cart.html'" src='../pictures/cart.png'><span class='cart-count'>0</span></li>
            </ul>
        </nav>
    </div>
    <div style='margin-top: 200px;margin-left:100px'>
    <h1 style='font-weight: 900;font-size: 50px; margin-left: 50px;'>You can add your products</h1>
    <h2 style='margin-left: 50px;'>By filling this simple form!</h2>
    <img style='width: 50px; height: 50px;margin-left: 50px'src="../pictures/arrow.png" alt="">
</div>
    <div class="col6" style='margin-left: 800px;'>
        <div class="col-6" style='margin-top: -480px;margin-left: 100px; background-color: #ffffff8b; padding: 10px;padding-left:25px;padding-bottom:35px;border-radius: 20px;backdrop-filter:blur(10px)'>
            <form id = 'addForm'>
                <div class="form-container" style='margin-top: 0px;'>
                    <div class="form-group" style='margin-top: 20px'>
                        <label class='labels'>Title:</label>
                        <input type="string" class="form-control" id="title" required>
                    </div>
                    <div class="form-group" style='margin-top: 20px'>
                        <label class='labels'>Image URL:</label>
                        <input type="string" class="form-control" id="image-url" required>
                    </div>
                    <div class="form-group" style='margin-top: 20px'>
                        <label class='labels'>Price:</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="form-group" style='margin-top: 20px'>
                        <label class='labels'>Description:</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                </div>
            
                <button type="submit" class="add-products" style='margin-top: 20px'>Add Product</button>
            </form>
            <div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
